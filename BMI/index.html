<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Mass Index</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="panel">
            <h2>Check your BMI</h2>
            <p>Enter Your Height and Weight below to check your BMI</p>
        
            <form action="">
                <div id="userName">        
                    <p>Enter Your Name</p>
                    <input type="text" id="name" placeholder="e.g - Shivam">
                </div>
                <div id="weightInput">        
                <p>Enter Your Weight in KG</p>
                <input type="number" id="weight" name="a" placeholder="e.g - 76KG">
                </div>
                <div id="heightInput">
                <p>Enter Your Height in CM</p>
                <input type="number" id="height" placeholder="e.g - 176 CM">
                </div>
<!-- 


                Gender:
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
                <input type="radio" name="gender" value="Others">Others -->



                <button type="button" class="btn" onclick="calculate()">Calculate BMI</button>
            </form>
            <div id="results" class="text-center">Your Result</div>
        </div>
    </div>

    <script src="index.js">

    </script>
</body>
</html>
